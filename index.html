<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Initializr</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/icons8-logotipo-da-primavera-40.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="container-border-rigth"></div>
    <div id="container-border-left">
      <a href="#"
        ><img
          id="lines-icon"
          src="assets/icons/lines-svgrepo-com (2).svg"
          alt="lines icon"
        />
      </a>

      <div id="line">a</div>

      <a href="#">
        <img
          id="history-icon"
          src="assets/icons/history-svgrepo-com.svg"
          alt="history icon"
        />
      </a>

      <a
        href="https://github.com/deiz0n/spring-initializr-copy"
        target="_blank"
      >
        <img
          id="github-icon"
          src="assets/icons/github-142-svgrepo-com.svg"
          alt="github icon"
        />
      </a>
    </div>

    <footer id="footer-container">
      <div class="footer-btns">
        <ul>
          <li>
            <a href="#"
              ><span class="bold">Generate</span>
              <span class="text-floating">Crtl + </span>
            </a>

            <a href="#"
              ><span class="bold">Explore</span>
              <span class="text-floating">Ctrl + Space</span>
            </a>

            <a href="#"><span class="bold">...</span></a>
          </li>
        </ul>
      </div>
    </footer>

</html>
