<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Initializr</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/icons8-logotipo-da-primavera-40.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="header-container">
      <img
        src="assets/icons/icons8-logotipo-da-primavera-40.svg"
        alt="Logotipo do Spring"
      />
      <h1>
        <span id="part-green">spring</span>
        initializr
      </h1>
    </header>

    <div id="container-border-rigth"></div>
    <div id="container-border-left">
      <a href="#"
        ><img
          id="lines-icon"
          src="assets/icons/lines-svgrepo-com (2).svg"
          alt="lines icon"
        />
      </a>

      <div id="line"></div>

      <a href="#">
        <img
          id="history-icon"
          src="assets/icons/history-svgrepo-com.svg"
          alt="history icon"
        />
      </a>

      <a
        href="https://github.com/deiz0n/spring-initializr-copy"
        target="_blank"
      >
        <img
          id="github-icon"
          src="assets/icons/github-142-svgrepo-com.svg"
          alt="github icon"
        />
      </a>
    </div>

    <main id="main-container">
      <section id="section-form">
        <form id="form-container">
          <span>
            <div>
              <p class="title-input">Project</p>
              <div class="input-radio">
                <span style="display: flex">
                  <input type="radio" name="project-type" id="project-groovy" />
                  <label for="project-groovy">
                    <div class="radio"></div>
                    Gradle - Groovy
                  </label>
                </span>

                <span>
                  <input
                    checked
                    type="radio"
                    name="project-type"
                    id="project-kotlin"
                  />
                  <label for="project-kotlin">
                    <div class="radio"></div>
                    Gradle - Kotlin
                  </label>
                </span>

                <span>
                  <input type="radio" name="project-type" id="project-maven" />
                  <label for="project-maven">
                    <div class="radio"></div>
                    Maven
                  </label>
                </span>
              </div>
            </div>

            <div id="input-version">
              <p class="title-input">Spring Boot</p>
              <div class="input-radio">
                <span>
                  <input
                    type="radio"
                    name="spring-version"
                    id="3.4.2-version"
                  />
                  <label for="3.4.2-version">
                    <div class="radio"></div>
                    3.4.2 (Snapshot)
                  </label>
                </span>

                <span>
                  <input
                    checked
                    type="radio"
                    name="spring-version"
                    id="3.4.1-version"
                  />
                  <label for="3.4.1-version">
                    <div class="radio"></div>
                    3.4.1
                  </label>
                </span>

                <span>
                  <input
                    type="radio"
                    name="spring-version"
                    id="3.3.8-version"
                  />
                  <label for="3.3.8-version">
                    <div class="radio"></div>
                    3.3.8 (Snapshot)
                  </label>
                </span>

                <span>
                  <input
                    type="radio"
                    name="spring-version"
                    id="3.3.7-version"
                  />
                  <label for="3.3.7-version">
                    <div class="radio"></div>
                    3.3.7
                  </label>
                </span>
              </div>
            </div>
          </span>

          <div id="input-language">
            <p class="title-input">Language</p>
            <div class="input-radio">
              <span>
                <input
                  checked
                  type="radio"
                  name="project-language"
                  id="java-language"
                />
                <label for="java-language">
                  <div class="radio"></div>
                  Java
                </label>
              </span>

              <span>
                <input
                  type="radio"
                  name="project-language"
                  id="kotlin-language"
                />
                <label for="kotlin-language">
                  <div class="radio"></div>
                  Kotlin
                </label>
              </span>

              <span>
                <input
                  type="radio"
                  name="project-language"
                  id="languague-groovy"
                />
                <label for="languague-groovy">
                  <div class="radio"></div>
                  Groovy
                </label>
              </span>
            </div>
          </div>
        </form>
      </section>
      <section id="section-dependencies"></section>
    </main>

    <footer id="footer-container">
      <div class="footer-btns">
        <ul>
          <li>
            <a href="#"
              ><span class="bold">Generate</span>
              <span class="text-floating">Crtl + </span>
            </a>

            <a href="#"
              ><span class="bold">Explore</span>
              <span class="text-floating">Ctrl + Space</span>
            </a>

            <a href="#"><span class="bold">...</span></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
